<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,200,400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script src="{{ url_for('static', filename='js/vendor/modernizr-2.6.2.min.js') }}"></script>
</head>

<body>
    <header class="site-header">
        <div class="main-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-xs-8">
                        <div class="logo">
                            <h1>
                                    <a href="#"> <img
                                       src="{{ url_for('static', filename='img/hcl.jpg') }}"
                                       height="50" width="150" alt="HCL" />
                                    </a>
                                 </h1>
                        </div>
                        <!-- /.logo -->
                    </div>
                    <!-- /.col-md-4 -->
                    <div class="pull-right">
                        <ul class="menu">
                            <a>{{user}}<a>&nbsp;&nbsp;&nbsp;&nbsp; <a href="{{ url_for('logout') }}"> <span class="glyphicon glyphicon-log-out"></span> Log out </a></a>
                        </ul>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.main-header -->
        <div class="main-nav">
            <div class="container">
                <div class="row">
                    <div>
                        <div class="list-menu">
                            <ul>
                                <li><a href="{{ url_for('dashboard') }}">My Dashboard</a></li>
                                <li><a href="{{ url_for('groups') }}">Groups</a></li>
                                <li><a href="{{ url_for('users') }}">Users</a></li>
                                 <li><a href="{{ url_for('collections') }}">Collection</a></li>
                            </ul>
                        </div>
                        <!-- /.list-menu -->
                    </div>
                    <!-- /.col-md-6 -->
                </div>
                <!-- /.row -->
            </div>
        </div>
        <!-- /.container -->
        <!-- /.main-nav -->
    </header>
    <!-- /.site-header -->
    <div class="row">
        <div class="container">
            <form action="{{ url_for('create_group') }}" method="post">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <span class="heading">Add New Groups</span>
                            </div>
                            <div class="panel-body grey-color">
                                <div class="row">
                                    <label><b style="padding-left: 20px; color: black;">Group Name</b></label>
                                    <input type="text" name="name" style="width: 322px;" required>
                                    <button type="submit" class="signupbtn">submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="heading">Existing Groups</span>
                </div>
                <div class="panel-body grey-color">
                    <div class="row">
                        <table class="table table-striped" id="myTable">
                            <thead>
                                <tr>
                                    <th>Instance Name</th>
                                </tr>
                            </thead>

                            <tbody>
                                {% for value in groups %}
                                <tr>
                                    <ul>{{value}}</ul>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
    </div>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.easing-1.3.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
