<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <title>Login</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,200,400,500,600" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script src="{{ url_for('static', filename='js/vendor/modernizr-2.6.2.min.js') }}"></script>

</head>
{% if alert %}
<script>
    alert('{{ alert }}');
</script>
{% endif %}

<body>

    <header class="site-header">
        <div class="main-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-xs-8">
                        <div class="logo">
                            <h1><a href="#">
				<img src="{{ url_for('static', filename='img/flask.jpg') }}" height="150" width="150" alt="HCL"/>
				</a></h1>
                        </div>
                        <!-- /.logo -->
                    </div>
                </div>
                <!-- /.col-md-8 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
        </div>
    </header>
    <!-- /.site-header -->
    <form action="{{ url_for('home') }}" method="post">
        <div class="login-container">
            <div class="panel panel-default login-panel">
                <div class="panel-heading" style="color:#2a80b9;">
                    User Login
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            {% if error %}
                            <p class="error"><strong>{{ error }}</strong></p>
                            {% endif %}
                            <label>UserName</label>
                            <div>
                                <input type="text" name="username" style="width:96%" autocomplete="off" value="" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <label>Password</label>
                            <div>
                                <input type="password" name="password" style="width:96%;" autocomplete="off" value="" />
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="login-footer">
                            <div class="col-lg-11">
                                <button type="submit" class="btn btn-primary pull-right login-button">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="{{ url_for('static', filename='js/vendor/jquery-1.10.1.min.js') }}"></script>
    <script>
        window.jQuery || document.write('<script src="{{ url_for('static', filename='js/vendor/jquery-1.10.1.min.js') }}"><\/script>')
    </script>
    <script src="{{ url_for('static', filename='js/jquery.easing-1.3.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plugins.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>

</html>
