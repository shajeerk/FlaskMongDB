    <div class="row">
        <div class="container">
            <form action="{{ url_for('create_collection') }}" method="post">
                <div class="row">
                    <div class="col-md-12" style="padding-left: 11px;">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <span class="heading">Add New Collection</span>
                            </div>
                            <div class="panel-body grey-color">
                                <div class="row">
                                    <label><b style="padding-left: 20px; color: black;">Name</b></label>
                                    <input type="text" name="name" style="width: 322px; margin-left: 60px;" required><br><br>
                                    
                                    <label><b style="padding-left: 20px; color: black;">Address</b></label>
                                    <input type="text" name="address" style="width: 322px; margin-left: 60px;" required>   <br>  <br>                        
                                    
                                    <label><b style="padding-left: 20px; color: black;">Phone</b></label>
                                    <input type="text" name="phone" style="width: 322px; margin-left: 60px;" required><br><br>
                                    
                                    <label><b style="padding-left: 20px; color: black;">Care Of</b></label>
                                    <input type="text" name="care_of" style="width: 322px; margin-left: 60px;" required><br> <br>
                                    
                                    <label><b style="padding-left: 20px; color: black;">Zakath Offer</b></label>
                                    <input type="text" name="zakath_offer" style="width: 322px; margin-left: 60px;" required> <br><br>
                                    
                                    <label><b style="padding-left: 20px; color: black;">Zakath Collected</b></label>
                                    <input type="text" name="zakath_collected" style="width: 322px; margin-left: 60px;" required> <br><br>
                                    
                                    
                                    <label><b style="padding-left: 20px; color: black;">WF Offer</b></label>
                                    <input type="text" name="wf_offer" style="width: 322px; margin-left: 60px;" required><br> <br>                                
                                    
                                                                        
                                    
                                     <label><b style="padding-left: 20px; color: black;">WF Collected</b></label>
                                    <input type="text" name="wf_collected" style="width: 322px; margin-left: 60px;" required> <br><br>
                                    
                                    <label><b style="padding-left: 20px; color: black;">Receipt No</b></label>
                                    <input type="text" name="receipt_no" style="width: 322px; margin-left: 60px;" required><br><br>
                                    
                                    
                                     <label><b style="padding-left: 20px; color: black;">Payment Mode</b></label>
                                    <input type="text" name="payment_mode" style="width: 322px; margin-left: 60px;" required><br><br>
                                    
                                    
                                    <label><b style="padding-left: 20px; color: black;">Remarks</b></label>
                                    <input type="text" name="remarks" style="width: 322px; margin-left: 60px;" required><br><br>
                                    
                                    
                                    <label><b style="padding-left: 20px; color: black;">Group Name</b></label>

                                    <select style="width: 150px;" name="group">
                                        <option value=none>Select Group</option>
                                        {% for value in groups %}
                                        <option value={{value}}>{{value}}</option>
                                        {% endfor %}
                                    </select>
                                    
                                    <button type="submit" class="signupbtn">submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
