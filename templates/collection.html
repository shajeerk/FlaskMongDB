<head>
    <meta charset="utf-8">
    <title>Collections</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,200,400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script src="{{ url_for('static', filename='js/vendor/modernizr-2.6.2.min.js') }}"></script>
</head>

<body>
    <header class="site-header">
        <div class="main-header" style="padding-top: 0px;padding-bottom: 0px; height: 120px;">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-xs-8">
                        <div class="logo">
                            <h1 style="height: 110px;>
                                    <a href="#"> <img
                                       src="{{ url_for('static', filename='img/flask.jpg') }}"
                                       height="150" width="150" alt="Flask" />
                                    </a>
                                 </h1>
                        </div>
                        <!-- /.logo -->
                    </div>
                    <!-- /.col-md-4 -->
                    <div class="pull-right" style="height: 50px; padding-top: 60px;>
                        <ul class="menu">
                            {% if user %}
                            	<img src="{{ url_for('static', filename='img/user.jpg') }}" alt="User" width="30" height="30">
                            	<a>{{user}}<a>&nbsp;&nbsp;&nbsp;&nbsp; <a href="{{ url_for('logout') }}"> <span class="glyphicon glyphicon-log-out"></span> Log out </a></a>
                            {% endif %}
                        </ul>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.main-header -->
        <div class="main-nav">
            <div class="container">
                <div class="row">
                    <div>
                        <div class="list-menu">
                            <ul>
                                <li><a href="{{ url_for('dashboard') }}">My Dashboard</a></li>
                                {% if is_admin %}
                                <li><a href="{{ url_for('groups') }}">Groups</a></li>
                                <li><a href="{{ url_for('users') }}">Users</a></li>
                                {% endif %}
                                <li><a href="{{ url_for('collections') }}">Collection</a></li>
                                <li><a href="{{ url_for('collections_status') }}">Collection Status</a></li>
                                <li><a href="{{ url_for('account') }}">My Account</a></li>
                            </ul>
                        </div>
                        <!-- /.list-menu -->
                    </div>
                    <!-- /.col-md-6 -->
                </div>
                <!-- /.row -->
            </div>
        </div>
        <!-- /.container -->
        <!-- /.main-nav -->
    </header>
    <!-- /.site-header -->
    <div class="row">
        <div class="container">
            <form action="{{ url_for('create_collection') }}" method="post">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <span class="heading">Add New Collection</span>
                            </div>
                            <div class="panel-body grey-color">
                                <div class="row">
                                    <label><b style="padding-left: 20px; color: black;">Name</b></label>
                                    <input type="text" name="name" style="width: 322px;" required>
                                    
                                    <label><b style="padding-left: 20px; color: black;">Address</b></label>
                                    <input type="text" name="address" style="width: 322px;" required>   <br><br>                             
                                    
                                    <label><b style="padding-left: 20px; color: black;">Phone</b></label>
                                    <input type="text" name="phone" style="width: 322px;" required>
                                    
                                    
                                    
                                    <label><b style="padding-left: 20px; color: black;">Offer Amount</b></label>
                                    <input type="text" name="offer_amt" style="width: 322px;" required><br><br> 
                                    
                                    
                                    <label><b style="padding-left: 20px; color: black;">C1-Care Of</b></label>
                                    <input type="text" name="c1_care_of" style="width: 322px;" required>
                                    
                                    
                                    <label><b style="padding-left: 20px; color: black;">C1-Collected Amount</b></label>
                                    <input type="text" name="c1_collected_amt" style="width: 322px;" required><br><br> 
                                    
                                    
                                     <label><b style="padding-left: 20px; color: black;">C2-Care Of</b></label>
                                    <input type="text" name="c2_care_of" style="width: 322px;" required>                                    
                                    
                                    
                                    <label><b style="padding-left: 20px; color: black;">C2-Collected Amount</b></label>
                                    <input type="text" name="c2_collected_amt" style="width: 322px;" required><br><br>
                                    
                                    
                                     <label><b style="padding-left: 20px; color: black;">Payment Mode</b></label>
                                    <input type="text" name="payment_mode" style="width: 322px;" required>
                                    
                                    
                                    <label><b style="padding-left: 20px; color: black;">Remarks</b></label>
                                    <input type="text" name="remarks" style="width: 322px;" required><br><br> 
                                    
                                    
                                    <label><b style="padding-left: 20px; color: black;">Group Name</b></label>

                                    <select style="width: 150px;" name="group">
                                        <option value=none>Select Group</option>
                                        {% for value in groups %}
                                        <option value={{value}}>{{value}}</option>
                                        {% endfor %}
                                    </select>
                                    
                                    <button type="submit" class="signupbtn">submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="heading">Existing Collection</span>
                </div>
                <div class="panel-body grey-color">
                    <div class="row">
                        <table class="table table-striped" id="myTable">
                            <thead>
                                <tr>
                                    <th>Instance Name</th>
                                </tr>
                            </thead>

                            <tbody>
                                {% for value in collections %}
                                <tr>
                                    <ul>{{value}}</ul>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
    </div>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.easing-1.3.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
